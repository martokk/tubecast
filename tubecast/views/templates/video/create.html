{% extends "base/base.html" %}

{% block title %}Create a New Video{% endblock %}

{% block content_header %}Create a New Video{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="titleInput">Title:</label>
                    <input type="text" class="form-control" id="titleInput" name="title" placeholder="Enter title">
                </div>

                <div class="form-group mt-3">
                    <label for="descriptionInput">Description:</label>
                    <textarea class="form-control" id="descriptionInput" rows="3" name="description"
                        placeholder="Enter description"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="urlInput">URL:</label>
                    <input type="text" class="form-control" id="urlInput" name="url" placeholder="Enter URL">
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock content %}
